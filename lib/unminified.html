<script type="application/javascript">
    var config = {
        customMessage: "{{ customMessage }}",
        oncePerDay: {{oncePerDay}},
        alsoBlockBelarussian: {{blockBelarus}}
    };
    if ({{redirectToUkrainianAnthem}}) {
        RussianBlocker.redirectToUkrainianAnthem(config);

    }

        RussianBlocker.alert(config);
    }
